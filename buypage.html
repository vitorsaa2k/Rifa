<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <script src="./script.js"></script>
    <title>Rifa</title>
</head>
<body>
    <header>
        <nav>
            <a class="navbnt" href="">Comprar</a>
            <a class="navbnt" href="">Cadastrar</a>
            <a class="navbnt" href="">Entrar</a>
        </nav>
    </header>
    <div class="first-row">
        <div class="client-info">
            <div class="name-input">
                <label for="name">Nome</label><br>
                <input type="text" name="name" placeholder="Digite o seu nome" id="client-name">
            </div>
            <div class="email-input">
                <label for="email">Email</label><br>
                <input type="email" name="email" placeholder="Digite o seu email" id="email-input">
            </div>
            <div class="client-phone">
                <label for="phone">Número de telefone</label><br>
                <input type="text" name="phone" placeholder="Digite seu número de telefone" id="client-phone">
            </div>
        </div>
        <div class="info-valor">
            <div id="final-value">R$ 0,00</div>
        </div>
    </div>
</body>
</html>
